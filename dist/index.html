<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body class="bg-blue-200 h-screen w-screen flex justify-center items-center">
    <div class="w-full max-w-md ">
        <form id="calculator"class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h2 class="text-3xl font-bold text-gray-900 text-center">ðŸ’° TIP CALCULATOR ðŸ’°</h2>
            </div> 
            <p>How much was your bill?</p>
            <span class="inline text-2xl mr-1">$</span><input type="text" class=" appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-auto mb-4" id="bill-cost">
            <p class="">How was your service?</p>
            <select id="service-quality" class="block bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline mb-4">
                <option value="amazing">Amazing</option>
                <option value="okay">Okay</option>
                <option value="bad">Bad</option>
            </select>
            <p class="">How many people are sharing the bill?</p>
            <input type="number" id="people" class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"> people
            <button id="submit" class="block hover:bg-green-400 bg-green-600 p-2 mt-2 rounded text-white text-">Calculate!</button>
        </form>

        <div id="response" class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4 border-t-2 border-green-400"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
